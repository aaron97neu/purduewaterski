<header class="site-header" role="banner">

  <div class="container">


    <nav class="site-nav">
      <div class="logo">
       <a class="site-title" href="{{ "/" | relative_url}}">
         <img src="{{site.url}}/assets/images/logo-small.png" alt="Texas Water Ski">
       </a>
      </div>
      <div class="pages">
        <!--<a class="page-link" href="{{ "/" | relative_url}}">Home</a>-->
        {% for my_page in site.pages %}
        {% if my_page.title and my_page.title != "Merch" and my_page.title != "Blog" %}
        <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
