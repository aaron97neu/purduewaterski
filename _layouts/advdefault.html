---
layout: default
---
<div class={{ page.title }}>
  <div class="page-head" style="background-image:url({{site.url}}/assets/images/{{ page.title }}-head.jpg)">
    <div class="head-content">
      <h1>{{ page.header }}</h1>
      <h3>{{ page.subheader }}</h3>
    </div>
  </div>
  <div class="container">
    <div class="page-section">
	{{ content }}
    </div>
</div>
