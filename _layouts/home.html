---
layout: advdefault
---
    <h2>About Us</h2>
    {{ content }}
    <div class="about-cta">
      <a href="/about" class="button button-primary">Learn More</a>
    </div>
  </div>
</div>
<div class="full-image" style="background-image: url({{site.url}}/assets/images/slalom-cut.jpg)">
</div>
<div class="container">
  <div class="page-section sponsors">
    <h2>Sponsors</h2>
    <ul class="logos">
    {% for sponsor in site.data.sponsors %}
        <li>
            <a href="{{ sponsor.url }}" target="_blank">
              <img class="sponsor-image" src="/assets/images/sponsors/{{ sponsor.image }}">
            </a>
          </li>
    {% endfor %}
    </ul>
    <h2>Donors</h2>
    <ul>
      {% for donor in site.data.donors %}
      <li>{{ donor.name }}<li>
      {% endfor %}
    </ul>
    <div class="about-cta">
      <a href="/contact" class="button button-primary">Contact Us to Sponsor</a>
    </div>
  </div>
